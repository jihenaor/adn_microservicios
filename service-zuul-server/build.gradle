/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.9.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.2.9.RELEASE'
    api 'org.springframework.security.oauth:spring-security-oauth2:2.3.8.RELEASE'
    api 'org.springframework.security:spring-security-jwt:1.1.1.RELEASE'
    api 'org.glassfish.jaxb:jaxb-runtime:2.3.4'
    api 'org.springframework.cloud:spring-cloud-starter-config:2.2.8.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-amqp:2.3.12.RELEASE'
    api 'org.springframework.cloud:spring-cloud-sleuth-zipkin:2.2.8.RELEASE'
    api 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.8.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.12.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.12.RELEASE'
}

group = 'com.ceiba.adn.app.zuul'
version = '0.0.1-SNAPSHOT'
description = 'service-zuul-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

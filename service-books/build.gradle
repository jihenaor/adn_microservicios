plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.ceiba.adn.app.commons:book-commons:0.0.1-SNAPSHOT'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.3'
    api 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    api 'org.springframework.boot:spring-boot-starter-amqp:2.5.3'
    api 'org.springframework.cloud:spring-cloud-sleuth-zipkin:3.0.3'
    api 'org.springframework.cloud:spring-cloud-starter-sleuth:3.0.3'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.0.3'
    api 'org.glassfish.jaxb:jaxb-runtime:2.3.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.3'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'

    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.1'

}

group = 'com.ceiba.adn.app.books'
version = '0.0.1-SNAPSHOT'
description = 'service-book'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
